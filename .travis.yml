language: node_js
node_js:
  - lts/*
cache: yarn
before_script: npm install -g pm2
after_success:
  - echo "${DEPLOY_KEY}" | base64 --decode > ~/.ssh/id_rsa
  - chmod 600 ~/.ssh/id_rsa
  - ssh-keyscan -H ${DEPLOY_HOST} >> ~/.ssh/known_hosts
  - ssh-keyscan -H ${DEPLOY_HOST_TEST} >> ~/.ssh/known_hosts
  - pm2 deploy production
  - pm2 deploy testing
